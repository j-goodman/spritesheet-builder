<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spritesheet Builder</title>
    <script src='spritesheetBuilder.js' type='text/javascript'></script>
    <style media="screen">
      body {
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .image-data {
        display: flex;
        flex-direction: column;
        font-family: monospace;
        margin-left: 20px;
        min-width: 200px;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas' width='180' height='180'></canvas>
    <section class='image-data'>
      <div>Image width:</div>
      <div id='image-width'></div>
      <div>Total width:</div>
      <div id='total-width'></div>
      <div id='download-link'>(Right click image to save)</div>
    </section>
  </body>
</html>
